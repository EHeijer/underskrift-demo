spring.application.name=underskrift-data
server.port=8081

#spring.artemis.broker-url=tcp://localhost:61616
#spring.artemis.user=user
#spring.artemis.password=password
spring.artemis.mode=native

artemis.connection.username=user
artemis.connection.password=password
artemis.connection.brokers[0].host=localhost
artemis.connection.brokers[0].port=61616
artemis.connection.brokers[0].ssl-enabled=false


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
